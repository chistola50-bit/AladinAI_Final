<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CookNet AI{% endblock %}</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/857/857681.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ff7043, #ffb74d);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 14px;
    }
    .flash {
      background: #fff8e1;
      border: 1px solid #ffecb3;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .recipe-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .recipe-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .recipe-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .like-btn {
      background: #ff7043;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .like-btn:hover {
      background: #ff5722;
    }
    .navbar {
      display: flex;
      gap: 15px;
      align-items: center;
    }
  </style>
</head>
<body>

<header>

    <a href="https://t.me/cooknet_ai_bot" target="_blank">ü§ñ –ë–æ—Ç</a>
  </nav>
</header>

<main>
  {% with messages = get_flashed_messages() %}

        <div class="flash">{{ msg }}</div>
      {% endfor %}

  {% endwith %}
  {% block content %}{% endblock %}
</main>

</html>
