<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üí¨ –ß–∞—Ç ‚Äî CookNet AI</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/857/857681.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #ff7043, #ffb74d);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .msg.user {
      align-self: flex-end;
      background: #ff7043;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.other {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 4px;
      border: 1px solid #ddd;
    }

    .msg small {
      display: block;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    form {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    input[type=text], input[name=username] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[name=username] {
      max-width: 120px;
    }

    button {
      background: #ff7043;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff5722;
    }

    footer {
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<header>üí¨ –ß–∞—Ç CookNet AI</header>

<div class="chat-container" id="chatBox">
  {% for m in msgs|reverse %}
  <div class="msg {% if m.username == 'webuser' %}user{% else %}other{% endif %}">
    <strong>{{ m.username }}</strong><br>
    {{ m.text }}
    <small>{{ m.created_at.split("T")[0] }}</small>
  </div>
  {% endfor %}
</div>

<form method="POST" action="/chat">
  <input name="username" placeholder="–ò–º—è" required>
  <input type="text" name="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." required>
  <input type="text" name="captcha" placeholder="2+3=?" style="max-width:60px" required>
  <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</form>

<footer>¬© 2025 CookNet AI</footer>

<script>
  // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
